<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css"
    <meta charset="utf-8">
    <title>UX ATLANTIC</title>
      </head>
      <body>
      <header>
        <div class="header">
            <img src="./img/logo.png" alt=""/>
          </div>
          </header>
          <div class="navi">
            <nav>
        <ul>
          <li><a href=""><img src="./img/home-icon.png" alt="">Home</a></li>
          <li><a href=""><img src="./img/schedule-icon.png" alt="">Travel Deals</a></li>
          <li><a href=""><img src="./img/deal-icon.png" alt="">Flight Schedule</a></li>
          <li><a href=""><img src="./img/login-icon.png" alt="">Register/Login</a></li>
        </ul>
        </nav>
        </div>
        <main>

        <div class="inner">
          <div class="base">
            <div class="plane">
              <img src="./img/plane-icon.png" alt="">
            </div>
              <div class="hotel">
                <img src="./img/hotel-icon.png" alt="">
            </div>
              <div class="car">
                <img src="./img/car-icon.png" alt="">
              </div>
              <div class="column">
              <input type="text" class="style" value="Depart">
              </div>
              <div class="column2">
              <input type="text" class="style" value="mm/dd/yyyy">
              </div>
              <div class="column3">
                <input type="text" class="style" value="Arrive">
              </div>
              <div class="column4">
                <input type="text" class="style" value="mm/dd/yyyy">
              </div>
              <div class="Passengers">
                Passengers
              </div>
              <select class="numbers" name="people">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
                </div>
                <div class="select">
                <input type="radio" class="Return" placeholder="Return"> Return
                </div>
                <div class="select1">
                <input type="radio" Return="One Way" placeholder="One way"> One Way
              </div>
              <!-- <div class="button"> -->
              <button type="button" class="button">Search Flights</button>
              </div>


          </main>

  </body>
</html>
